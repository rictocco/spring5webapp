<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring 5 Tutorial</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Ricardo</td>
        <td th:text="${author.lastName}">Tocco</td>
        <td>Set of books</td>
        <!--<td th:each="book : ${author.books}" th:text="${book.name}">Set of books</td>-->
    </tr>
</table>

</body>
</html>
